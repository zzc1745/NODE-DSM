<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>网站注册页面</title>
	<link rel="stylesheet" type="text/css" href="BOOTSTRAP/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="reg.css">
</head>
<body>
	<div class="container-fluid">
		<div class="sheets">
			<p class="reg-title">前端社区注册</p>
			<div class="row reg-row">
				用户名：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				<input type="text" id="reg-username" class="form-control" placeholder="用户名">
			</div>
			<div class="row reg-row">
				注册密码：&nbsp&nbsp
				<input type="text" id="reg-password" class="form-control" placeholder="注册密码">
			</div>
			<div class="row reg-row">
				重复密码：&nbsp&nbsp
				<input type="text" id="reg-password-repeat" class="form-control" placeholder="重复注册密码">
			</div>
			<div class="row reg-row">
				邮箱：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				<input type="text" id="reg-email" class="form-control" placeholder="邮箱">
			</div>
			<div class="row reg-row">
				住址：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				<input type="text" id="reg-address" class="form-control" placeholder="住址">
			</div>
			<div class="row">
				<button type="submit" id="regBtn" class="login-button form-control">注册</button>
			</div>
		</div>
	</div>
</body>
</html>
